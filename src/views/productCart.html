<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/productCart.css">
  
  <script src="https://kit.fontawesome.com/fdf2817442.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>Carrito</title>
</head>

<body>
  <div class="contenedor">
    <header>
      <div class="caja" id="logo"><a href="/">TechZone</a></div>

      <div class="caja buscador" id="buscador">
        <form action="">
          <input type="search" placeholder="Buscar...">
          <button class="icono-buscador"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
      </div>
    </header>
  </div>

  <!--PRODUCTO-->
  <div class="contenedorProducto">
    <div class="descripcionProducto">
      <div>
        <p class="subtitulo">Producto</p>
        <img id="imgProducto" src="/img/ryzen5.jpg" alt="">
        <p>Ryzen 5 3600U</p>
      </div>
      <div>
        <p class="subtitulo">Cantidad</p>
        <p>1</p>
      </div>
      <div>
        <p class="subtitulo">Precio</p>
        <p>$50000</p>
      </div>

    </div>
    
    <!-- RESUMEN COMPRA -->
    <div class="resumenCompra">
      <h3 class="titulo-compra">Tu compra</h3>
      <p>Ryzen 5 3600U</p>
      <div class="item">
      </div>
      <div class="item">
        <p class="subtitulo">envio:</p>
        <p class="response">gratis</p>
      </div>
      <div class="item">
        <p class="subtitulo">Subtotal:</p>
        <p class="response">$50000</p>
      </div>

      <div class="item" id="total">
        <p class="subtitulo">Total a pagar:</p>
        <p class="response">$50000</p>
      </div>
    </div>
  </div>
  
  <footer>
    <h3>Redes sociales</h3>
    <div class="redes-sociales">
      <a href="#"><i class="fa-brands fa-facebook"></i></a> 
      <a href="#"><i class="fa-brands fa-twitter"></i></a> 
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

  </footer>
</body>

</html>
